<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>猜數字遊戲</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>猜猜數字！</h1>
    <p>請猜一個介於1到100之間的數字。</p>
    <input type="number" id="guessField">
    <button onclick="checkGuess()">確認</button>
    <p id="guessMessage"></p>
    <img id="gameImage" src="https://i3.wp.com/pbs.twimg.com/media/FNzKH0aUYAQ0WAC.jpg:large?ssl=1" width="50%" height="50%">
</div>
<script src="script.js"></script>
</body>
</html>
